<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnóstix - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <div class="logo">
        <img
          src="../assets/logo-diagnostix.png"
          class="icone"
          alt="Logo Diagnóstix"
        />
      </div>

      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Dados Saúde</a>
        <a href="#">Fale Conosco</a>
        <a href="#">Login</a>
      </nav>
    </header>

    <!-- Corpo -->
    <section class="corpo">
      <div class="card-login">
        <h2>Login</h2>

        <label for="email">Celular ou e-mail</label>
        <input type="text" id="email" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" />

        <a href="#" class="link-menor">Esqueceu a senha?</a>

        <button class="btn-entrar">Entrar</button>

        <p class="link-menor">
          Ainda não tem uma conta? <a href="#">Cadastre-se</a>
        </p>
      </div>
    </section>
  </body>
</html>
